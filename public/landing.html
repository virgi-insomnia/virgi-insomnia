  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body{
      height:100vh;
      background:radial-gradient(circle at 20% 20%, #2a004d, #000000 90%);
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      color:white;
      font-family:"Montserrat", sans-serif;
      text-align:center;
      position:relative;
      animation:bgMove 10s ease-in-out infinite alternate;
    }

    @keyframes bgMove{
      0%{ background-position:0 0; background-color:#2a004d }
      100%{ background-position:100% 100%; background-color:#4b0099 }
    }

    .particle{
      position:absolute;
      background:rgba(177,124,255,.5);
      border-radius:50%;
      width:2px; height:2px;
      animation:float linear infinite, shimmer 4s ease-in-out infinite;
      box-shadow:0 0 6px rgba(177,124,255,.8);
    }

    @keyframes float{ from{transform:translateX(0);opacity:.25} to{transform:translateX(100vw);opacity:.9} }
    @keyframes shimmer{ 0%,100%{opacity:.2} 50%{opacity:.9} }

    .card-wrapper{
      z-index:2;
      padding:20px;
      width:100%;
      display:flex;
      justify-content:center;
    }

    .card{
      position:relative;
      max-width:380px;
      width:100%;
      padding:22px 20px 20px;
      border-radius:20px;
      background:rgba(9, 9, 22, 0.82);
      box-shadow:0 0 32px rgba(0,0,0,.7);
      backdrop-filter:blur(16px);
      -webkit-backdrop-filter:blur(16px);
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:20px;
      padding:1px;
      background:linear-gradient(135deg, rgba(177,124,255,.9), rgba(56,189,248,.7));
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;
      mask-composite:exclude;
      opacity:.7;
    }

    .card-inner{
      position:relative;
      z-index:1;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .badge-row{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:10px;
    }

    .brand{
      font-size:0.72rem;
      letter-spacing:0.22em;
      text-transform:uppercase;
      opacity:.75;
    }

    .pill{
      font-size:0.7rem;
      padding:4px 10px;
      border-radius:999px;
      background:rgba(34,197,94,.12);
      border:1px solid rgba(34,197,94,.45);
      color:#bbf7d0;
      display:flex;
      align-items:center;
      gap:6px;
      white-space:nowrap;
    }

    .pill-dot{
      width:7px; height:7px;
      border-radius:50%;
      background:#22c55e;
      box-shadow:0 0 8px rgba(34,197,94,1);
    }

    .slot-img{
      max-width:290px;
      width:78vw;
      margin:4px 0 22px;
      filter:drop-shadow(0 0 38px rgba(177,124,255,1));
      border-radius:28px;
      overflow:hidden;
      transition:all .3s ease;
    }

    h1{
      font-size:1.00rem !important;
      font-weight:700;
      margin-bottom:6px;
      text-shadow:0 0 10px rgba(177,124,255,.9);
      line-height:1.2;
    }

    .h1-line-small{
      display:block;
      font-size:1.05rem;
      font-weight:600;
      opacity:.96;
      margin-top:2px;
    }

    .subtitle{
      font-size:0.78rem;
      opacity:.96;
      margin-bottom:30px;
      font-weight:500;
      white-space:nowrap;
      transform: translateY(-2px);
    }

    .cta-btn{
      border:none;
      cursor:pointer;
      padding:15px 26px;
      border-radius:50px;
      font-size:0.95rem;
      font-weight:700;
      display:flex;
      gap:10px;
      align-items:center;
      background:linear-gradient(135deg,#3aff97,#17c45b);
      color:#ffffff !important;
      box-shadow:0 0 22px rgba(34,197,94,.9);
      animation:pulse 1.4s infinite ease-in-out;
      letter-spacing:0.04em;
    }

    @keyframes pulse{
      0%{transform:scale(1)}
      50%{transform:scale(1.05)}
      100%{transform:scale(1)}
    }

    .helper{
      font-size:.78rem;
      opacity:.72;
      margin-top:12px;
    }

    .footnote{
      font-size:0.72rem;
      opacity:0.48;
      text-align:center;
      width:100%;
      margin-top:6px;
      letter-spacing:0.04em;
      white-space:nowrap;
    }

    @media (max-width:768px){
      body{
        justify-content:flex-start;
        padding-top:24px;
      }

      .subtitle{
        font-size:0.72rem;
        line-height:1.1;
        white-space:normal;
      }

      .slot-img{
        max-width:250px;
      }
    }
  </style>
</head>

        <h1>

        <p class="subtitle">
          Hac√© clic en el bot√≥n para continuar por WhatsApp üé∞üíµ

        <button class="cta-btn" id="cta-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="white" viewBox="0 0 24 24">

  <script>
  document.addEventListener("DOMContentLoaded", () => {

    // üåå Part√≠culas de fondo
    for (let i = 0; i < 70; i++){
      const p = document.createElement("div");
      p.classList.add("particle");
      p.style.top = Math.random() * 100 + "vh";
      p.style.left = Math.random() * 100 + "vw";
      p.style.animationDuration = (6 + Math.random() * 8) + "s";
      document.body.appendChild(p);
    }

    let redirected = false;

    function goToWhatsapp(){
      if (redirected) return;
      redirected = true;

      // Eventos de conversi√≥n para Meta cuando el usuario toca el bot√≥n
      if (window.fbq) {
        fbq('track', 'Contact');        // Evento oficial de WhatsApp
        fbq('trackCustom', 'WAclick');  // Clic real al bot√≥n de WA
      }

      // Redirecci√≥n al router / round robin
      setTimeout(() => {
        window.location.href = "/api/r";
      }, 300);
    }

    // Click en el bot√≥n
    document.addEventListener("click", e => {
      if (e.target.closest("#cta-btn")) goToWhatsapp();
    });

  });
  </script>
</body>
</html>
