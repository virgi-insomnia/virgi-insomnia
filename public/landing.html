  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body{
      height:100vh;
      background:radial-gradient(circle at 20% 20%, #2a004d, #000000 90%);
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      color:white;
      font-family:"Montserrat", sans-serif;
      text-align:center;
      position:relative;
      animation:bgMove 10s ease-in-out infinite alternate;
    }

    @keyframes bgMove{
      0%{ background-position:0 0; background-color:#2a004d }
      100%{ background-position:100% 100%; background-color:#4b0099 }
    }

    .particle{
      position:absolute;
      background:rgba(177,124,255,.5);
      border-radius:50%;
      width:2px; height:2px;
      animation:float linear infinite, shimmer 4s ease-in-out infinite;
      box-shadow:0 0 6px rgba(177,124,255,.8);
    }

    @keyframes float{
      from{transform:translateX(0);opacity:.25}
      to{transform:translateX(100vw);opacity:.9}
    }
    @keyframes shimmer{
      0%,100%{opacity:.2}
      50%{opacity:.9}
    }

    .card-wrapper{
      z-index:2;
      padding:20px;
      width:100%;
      display:flex;
      justify-content:center;
    }

    .card{
      position:relative;
      max-width:380px;
      width:100%;
      padding:22px 20px 20px;
      border-radius:20px;
      background:rgba(9, 9, 22, 0.82);
      box-shadow:0 0 32px rgba(0,0,0,.7);
      backdrop-filter:blur(16px);
      -webkit-backdrop-filter:blur(16px);
      overflow:hidden; /* clave para lluvia adentro */
    }

    /* borde/contorno */
    .card::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:20px;
      padding:1px;
      background:linear-gradient(135deg, rgba(177,124,255,.9), rgba(56,189,248,.7));
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;
      mask-composite:exclude;
      opacity:.7;
      z-index:2;
      pointer-events:none;
    }

    /* ====== COINS JACKPOT (COMPATIBLE) ====== */
    .coins-layer{
      position:absolute;
      inset:0;
      border-radius:inherit;
      pointer-events:none;
      z-index:0; /* atr√°s del contenido */
      overflow:hidden;
    }

    /* contenedor: cae + deriva */
    .coin{
      position:absolute;
      top:-25%;
      left:var(--x);
      width:var(--size);
      height:var(--size);
      opacity:var(--alpha);
      filter: blur(var(--blur));
      will-change: transform;
      animation: coinFall var(--dur) linear var(--delay) infinite;
    }

    /* cara de moneda: gira */
    .coin .coin-face{
      width:100%;
      height:100%;
      border-radius:50%;
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,.95), rgba(255,255,255,0) 35%),
        radial-gradient(circle at 70% 75%, rgba(255,255,255,.25), rgba(255,255,255,0) 45%),
        conic-gradient(from 210deg,#fff2b8,#ffd36a,#caa23f,#ffd36a,#fff2b8);
      box-shadow:
        0 0 18px rgba(255,210,90,.22),
        inset 0 0 18px rgba(255,255,255,.25),
        inset -10px -14px 22px rgba(130,80,10,.18);
      animation: coinSpin var(--spin) linear var(--delay) infinite;
      position:relative;
      mix-blend-mode: screen; /* look premium */
    }

    .coin .coin-face::after{
      content:"";
      position:absolute;
      inset:10%;
      border-radius:50%;
      border:1px solid rgba(110,70,10,.25);
      box-shadow: inset 0 0 10px rgba(0,0,0,.12);
      opacity:.8;
    }

    @keyframes coinFall{
      0%   { transform: translate3d(var(--drift), -20%, 0); }
      100% { transform: translate3d(calc(var(--drift) * -1), 140%, 0); }
    }

    @keyframes coinSpin{
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (prefers-reduced-motion: reduce){
      .coin, .coin .coin-face{ animation:none; }
    }

    /* contenido arriba */
    .card-inner{
      position:relative;
      z-index:3;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .badge-row{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:10px;
    }

    .brand{
      font-size:0.72rem;
      letter-spacing:0.22em;
      text-transform:uppercase;
      opacity:.75;
    }

    .pill{
      font-size:0.7rem;
      padding:4px 10px;
      border-radius:999px;
      background:rgba(34,197,94,.12);
      border:1px solid rgba(34,197,94,.45);
      color:#bbf7d0;
      display:flex;
      align-items:center;
      gap:6px;
      white-space:nowrap;
    }

    .pill-dot{
      width:7px; height:7px;
      border-radius:50%;
      background:#22c55e;
      box-shadow:0 0 8px rgba(34,197,94,1);
    }

    /* ‚úÖ LOGO SIN RESPLANDOR */
    .slot-img{
      max-width:290px;
      width:78vw;
      margin:4px 0 22px;
      filter:none;
      display:block;
      border-radius:28px;
    }

    h1{
      font-size:1.46rem !important;
      font-weight:700;
      margin-bottom:6px;
      text-shadow:0 0 10px rgba(177,124,255,.9);
      line-height:1.2;
    }

    .h1-line-small{
      display:block;
      font-size:0.95rem;
      font-weight:600;
      opacity:.96;
      margin-top:20px;
    }

    .subtitle{
      font-size:0.78rem;
      opacity:.96;
      margin-bottom:60px;
      font-weight:500;
      white-space:nowrap;
      transform: translateY(-2px);
    }

    .cta-btn{
      border:none;
      cursor:pointer;
      padding:15px 26px;
      border-radius:50px;
      font-size:0.95rem;
      font-weight:700;
      display:flex;
      gap:10px;
      align-items:center;
      background:linear-gradient(135deg,#3aff97,#17c45b);
      color:#ffffff !important;
      box-shadow:0 0 22px rgba(34,197,94,.9);
      animation:pulse 1.4s infinite ease-in-out;
      letter-spacing:0.04em;
    }

    @keyframes pulse{
      0%{transform:scale(1)}
      50%{transform:scale(1.05)}
      100%{transform:scale(1)}
    }

    .helper{
      font-size:.78rem;
      opacity:.72;
      margin-top:30px;
    }

    .footnote{
      font-size:0.72rem;
      opacity:0.48;
      text-align:center;
      width:100%;
      margin-top:50px;
      letter-spacing:0.04em;
      white-space:nowrap;
    }

    @media (max-width:768px){
      body{
        justify-content:flex-start;
        padding-top:24px;
      }

      .subtitle{
        font-size:0.72rem;
        line-height:1.1;
        white-space:normal;
      }

      .slot-img{
        max-width:250px;
      }
    }
  </style>

<body>

  <div class="card-wrapper">
    <div class="card">
      <!-- ü™ô Lluvia jackpot (solo dentro de la tarjeta) -->
      <div class="coins-layer" id="coins" aria-hidden="true"></div>

      <div class="card-inner">

        <div class="badge-row">
          <span class="brand">CASINO ONLINE</span>
          <span class="pill">
            <span class="pill-dot"></span>
            Acceso oficial
          </span>
        </div>

        <img src="/logo-home.png" class="slot-img" alt="Logo principal">

        <h1>
          DIVERTITE, GIRA Y GANA
          <span class="h1-line-small">¬°ES TU MOMENTO!</span>
        </h1>

        <p class="subtitle">
          Hac√© clic en el boton y empeza a ganar hoy ‚¨áÔ∏è
        </p>

        <button class="cta-btn" id="cta-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="white" viewBox="0 0 24 24">

        <p class="helper">

      </div>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {

    // üåå Part√≠culas de fondo (afuera de la card)
    for (let i = 0; i < 70; i++){
      const p = document.createElement("div");
      p.classList.add("particle");
      p.style.top = Math.random() * 100 + "vh";
      p.style.left = Math.random() * 100 + "vw";
      p.style.animationDuration = (6 + Math.random() * 8) + "s";
      document.body.appendChild(p);
    }

    // ü™ô Lluvia JACKPOT PREMIUM (compatible)
    const coinsLayer = document.getElementById("coins");
    function rand(min, max){ return Math.random() * (max - min) + min; }

    if (coinsLayer) {
      coinsLayer.innerHTML = "";
      const coinsCount = 34; // M√ÅS lluvia tipo jackpot (28-40)

      for (let i = 0; i < coinsCount; i++) {
        const coin = document.createElement("div");
        coin.className = "coin";

        const face = document.createElement("div");
        face.className = "coin-face";
        coin.appendChild(face);

        // tama√±os
        const size = Math.random() < 0.65 ? rand(10, 20) : rand(20, 42);

        // blur (profundidad)
        const blur = Math.random() < 0.32 ? rand(1.4, 4.2) : rand(0, 0.6);

        // opacidad
        const alpha = Math.random() < 0.25 ? rand(0.22, 0.42) : rand(0.45, 0.88);

        // duraciones
        const dur  = rand(3.6, 9.8);
        const spin = rand(0.9, 2.3);

        // delay negativo = ya cae al cargar
        const delay = -(Math.random() * dur);

        // posici√≥n horizontal
        const x = rand(0, 100);

        // deriva
        const drift = rand(-22, 22);

        coin.style.setProperty("--size", `${size}px`);
        coin.style.setProperty("--blur", `${blur}px`);
        coin.style.setProperty("--alpha", `${alpha}`);
        coin.style.setProperty("--dur", `${dur}s`);
        coin.style.setProperty("--spin", `${spin}s`);
        coin.style.setProperty("--delay", `${delay}s`);
        coin.style.setProperty("--x", `${x}%`);
        coin.style.setProperty("--drift", `${drift}px`);

        coinsLayer.appendChild(coin);
      }
    }

    // üöÄ Redirecci√≥n WA (round robin)
    let redirected = false;

    function goToWhatsapp(){
      if (redirected) return;
      redirected = true;

      if (window.fbq) {
        fbq('track', 'Contact');
        fbq('trackCustom', 'WAclick');
      }

      setTimeout(() => {
        window.location.href = "/api/r";
      }, 300);
    }

    document.addEventListener("click", e => {
      if (e.target.closest("#cta-btn")) goToWhatsapp();
    });

  });
  </script>
