<head>

  <!-- üí∞ META PIXEL -->

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      height:100vh;
      background:radial-gradient(circle at 20% 20%, #2a004d, #000 90%);
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:Montserrat,sans-serif;
      color:#fff;
      overflow:hidden;
    }

    .card{
      position:relative;
      width:380px;
      padding:22px;
      border-radius:20px;
      background:rgba(9,9,22,.82);
      backdrop-filter:blur(16px);
      box-shadow:0 0 32px rgba(0,0,0,.7);
    }

    .card-inner{position:relative;z-index:2;text-align:center}

    /* üî• LOGO + MONEDAS */
    .logo-wrap{
      position:relative;
      display:flex;
      justify-content:center;
      align-items:center;
      margin:10px 0 25px;
    }

    .coins-layer{
      position:absolute;
      inset:-25%;
      overflow:hidden;
      z-index:0;
      pointer-events:none;
    }

    .coin{
      position:absolute;
      top:-40px;
      border-radius:50%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), transparent 35%),
        radial-gradient(circle at 50% 50%, #ffd36a 0%, #f7b500 45%, #c98a00 75%, #8a5a00 100%);
      box-shadow:0 0 12px rgba(255,200,80,.35);
      animation: coinFall linear infinite, coinSpin linear infinite;
    }

    @keyframes coinFall{
      from{transform:translateY(-40px)}
      to{transform:translateY(260px)}
    }

    /* üîÑ GIRO HORARIO */
    @keyframes coinSpin{
      from{rotate:0deg}
      to{rotate:360deg}
    }

    .slot-img{
      width:240px;
      position:relative;
      z-index:2;
      border-radius:28px;
    }

    h1{
      font-size:1.45rem;
      margin-bottom:8px;
      text-shadow:0 0 10px rgba(177,124,255,.9);
    }

    .subtitle{
      font-size:.8rem;
      margin-bottom:40px;
      opacity:.9;
    }

    .cta-btn{
      padding:15px 26px;
      border-radius:50px;
      border:none;
      background:linear-gradient(135deg,#3aff97,#17c45b);
      color:#fff;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 0 22px rgba(34,197,94,.9);
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="card-inner">

      <!-- ü™ô MONEDAS SOLO ATR√ÅS DEL LOGO -->
      <div class="logo-wrap">
        <div class="coins-layer"></div>
        <img src="/logo-home.png" class="slot-img" alt="Logo">
      </div>

      <h1>DIVERTITE, GIRA Y GANA</h1>
      <p class="subtitle">Hac√© clic y empez√° a ganar hoy ‚¨áÔ∏è</p>

      <button class="cta-btn" id="cta-btn">CREAR USUARIO</button>

    </div>
  </div>

  <script>
    const coinsLayer = document.querySelector(".coins-layer");

    function rand(min,max){return Math.random()*(max-min)+min}

    for(let i=0;i<20;i++){
      const c=document.createElement("div");
      c.className="coin";

      const size=rand(12,22);
      c.style.width=size+"px";
      c.style.height=size+"px";
      c.style.left=rand(0,100)+"%";
      c.style.opacity=rand(.35,.85);
      c.style.filter=`blur(${rand(0,1.6)}px)`;
      c.style.animationDuration=`${rand(6,10)}s, ${rand(1.5,3)}s`;
      c.style.animationDelay=`${rand(0,4)}s, ${rand(0,4)}s`;

      coinsLayer.appendChild(c);
    }
  </script>

</body>
</html>
